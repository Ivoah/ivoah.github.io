<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Scala.js ray tracer</title>
    </head>
    <body>
        <select id="scenes">
            <option value="scenes/scene.json">Default</option>
            <option value="scenes/checker.json">Checker</option>
            <option value="scenes/perlin.json">Perlin</option>
            <option value="scenes/light.json">Lights</option>
            <option value="scenes/cornell.json">Cornell Box</option>
            <option value="scenes/random.json">Random</option>
        </select>
        <input type="number" id="samples" min="1" max="512" value="16">
        <button id="render">Render</button>
        <a href="https://github.com/Ivoah/RayTracing">GitHub</a>
        <br />
        <canvas id="img" width="400" height="225" style="border:1px solid #000000;"></canvas>
        <script type="text/javascript" src="scala-js-ray-tracer-fastopt.js"></script>
    </body>
</html>
